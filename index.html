<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <h1>üçï WELCOME TO REMMY'S PIZZA üçï</h1>
      <h2>Please Fill Out Your Order And Press Enter To Make Your Delivery</h2>
      <h3>SPEEDY DELIVERY AT YOUR DOORSTEP</h3>
      <div class="border">
        <form action="#" method="post">
          <div class="sec-1">
            <label for="Name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="state your name please"
              required
            /><br />
          </div>

          <div class="sec-2">
            <label for="adress">Adress</label>
            <input
              type="text"
              id="adress"
              placeholder="enter your adress"
              required
            />
          </div>

          <div class="sec-3">
            <label for="tomato sauce">Tomato Sauce</label>
            <input type="checkbox" id="tomato sauce" />

            <label for="cheese">Cheese</label>
            <input type="checkbox" id="cheese" />

            <label for="peperonni">Peperonni</label>
            <input type="checkbox" id="peperonni" /><br />
          </div>

          <div class="sec-4">
            <label for="text">Any other information</label><br />
            <textarea class="sec-5"
              name="info"
              id=""
              placeholder="Write it here, we care about your cares!!!"
            ></textarea
            ><br />
          </div>

          <div class="submit">
            <input type="submit" id="submit" />
          </div>
        </form>
      </div>
      <p>WE ARE NOT RESPONSIBLE FOR ANY DAMAGE ON YOUR DELIVERY üòâ</p>
    </div>
  </body>
</html>
